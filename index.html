<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="weeklyWrapper">
        <h1>Weekly Schedule</h1>
        <div id="weeklyList">
            <ul>
                <li class="listTitle">Monday</li>
                <li class="addItem"><input type="text" placeholder="Add new chore"></li>
            </ul>
            <ul>
                <li class="listTitle">Tuesday</li>
                <li class="addItem"><input type="text" placeholder="Add new chore"></li>
            </ul>
            <ul>
                <li class="listTitle">Wednesday</li>
                <li class="addItem"><input type="text" placeholder="Add new chore"></li>
            </ul>
            <ul>
                <li class="listTitle">Thursday</li>
                <li class="addItem"><input type="text" placeholder="Add new chore"></li>
            </ul>
            <ul>
                <li class="listTitle">Friday</li>
                <li class="addItem"><input type="text" placeholder="Add new chore"></li>
            </ul>
            <ul>
                <li class="listTitle">Saturday</li>
                <li class="addItem"><input type="text" placeholder="Add new chore"></li>
            </ul>
            <ul>
                <li class="listTitle">Sunday</li>
                <li class="addItem"><input type="text" placeholder="Add new chore"></li>
            </ul>
        </div>
    </div>
    <div id="trash">
        <img src="images/trash.png">
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
